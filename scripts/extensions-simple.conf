[globals]
CONSOLE=Console/dsp				; Console interface for demo

[from-internal]
; Simple context for agents and internal calls
; ARI will handle all outbound dialing via POST /channels

; Internal extension dialing (for agents)
exten => _XXX,1,NoOp(Internal call to ${EXTEN})
same => n,Dial(PJSIP/${EXTEN},20)
same => n,Hangup()

; Test extension
exten => 999,1,Answer()
same => n,Wait(1)
same => n,Playback(hello-world)
same => n,Wait(2)
same => n,Hangup()

[dialer-outbound]
; Context for outbound calls via ARI
exten => _+X.,1,NoOp(Outbound call to ${EXTEN})
same => n,Dial(PJSIP/${EXTEN}@trunk1,30)
same => n,Hangup()

exten => _X.,1,NoOp(Outbound call to ${EXTEN})  
same => n,Dial(PJSIP/${EXTEN}@trunk1,30)
same => n,Hangup()